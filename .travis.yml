language: perl
before_install:
  - sudo add-apt-repository ppa:cassou/emacs
  - sudo apt-get -qq update
  - sudo apt-get install emacs24
  - sudo apt-get install -y rlwrap
  - cpanm Perl::Tidy
  - cpanm Perl::Critic
install:
  - ./configure
  - ./install
script:
  - ./run_tests
env:
  - TRAVIS_GIT_COMMITS=50
